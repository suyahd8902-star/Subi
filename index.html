<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <link rel="stylesheet" href="theme.css"/>
  <link rel="stylesheet" href="app.css"/>

<body>
  <header class="topbar">
    <div class="brand">MySearch</div>
  </header>

  <main class="container">
    <div class="search-area">
      <div class="logo">MySearch</div>

      <form id="searchForm" class="search-form" autocomplete="off">
        <input id="q" type="search" placeholder="Search the web" aria-label="Search"/>
        <button type="submit">Search</button>
      </form>

      <div id="info" class="info">Using SearxNG public instance (free, no key)</div>
    </div>

    <section id="results" class="results" aria-live="polite"></section>
    <nav id="pager" class="pager"></nav>
  </main>

  <footer class="footer">Powered by SearxNG</footer>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
